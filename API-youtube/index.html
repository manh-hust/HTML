<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="mt-5 mb-5">
            <div class="form-group">
                <label for="search">Mini Youtube</label>
                <input class="form-control" id="search">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="row">
            <div class="col-3">
                <div id="videos">

                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var API_KEY = "AIzaSyBLGK2UiUeT0vwNMMkTSE4Marp3Nz2eovI"
            var video = ''

            $('form').submit(function (e) {
                e.preventDefault()

                var search = $("#search").val()

                videoSearch(API_KEY, search, 10)
            })

            function videoSearch(key, search, max) {
                $.get("https://www.googleapis.com/youtube/v3/search?key=" + key +
                    "&type=video&part=snippet&maxResults=" + max + "&q=" + search,
                    function (data) {
                        console.log(data)
                        data.items.forEach(item => {
                            video = `
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top" src="${item.snippet.thumbnails.medium.url}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">${item.snippet.title}</h5>
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                            </div>
                            `
                            $("#videos").append(video)
                        });


                    })
            }
        })
    </script>
</body>

</html>
